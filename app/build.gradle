apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "io.houseofcode.pushboxsdktestapp"
        minSdkVersion 16
        targetSdkVersion 22
        renderscriptTargetApi 22
        renderscriptSupportModeEnabled true
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "API_KEY", "\"<API KEY HERE>\""
        buildConfigField "String", "API_SECRET", "\"<API SECRET HERE>\""
        buildConfigField "String", "GCM_SENDER_ID", "\"<GCM SENDER ID HERE>\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile 'com.google.android.gms:play-services:8.3.0'
    compile 'io.houseofcode.pushboxsdk:pushboxsdk:0.1.3@aar'
}
